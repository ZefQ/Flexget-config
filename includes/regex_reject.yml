regexp:
  reject:
    - \b(duo|tri|quadri|tetra|penta)logy\b: {from: title} # dont accept things like trilogy
    - \b3-?D\b: {from: title} # dont have 3d
    - \btrailer\b: {from: title} # remove trailer
    - \b(COMPLETE)\b: {from: title}
    - \b(s|d)ub(s|bed)?\b: {from: title} # dont allow dubbed/subbed
